<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="../assets/css/index.style.css">
    <link rel="stylesheet" href="../assets/css/content.style.css">
    <link rel="stylesheet" href="../assets/css/inicio.style.css">
    <title>RifaOnline</title>
</head>

<body>
    <div id="content" class="content">
        <div class="content-wrap" id="content-wrap">

            <div class="premios-title">
                <i class="fa-solid fa-bolt"></i>
                <h2>Prêmios</h2><p>Escolha sua sorte</p>
            </div>

            <div class="card">
                <div class="main-container">
                    <div class="main-img"></div>
                    <div class="infos" style="margin-top: .5rem;">
                        <h4>EDIÇÃO MILIONÁRIA</h4>
                        <p>NA PROMO R$2,49 = CARRETA + CEGONHA + 10 CARROS</p>
                        <div class="box-green blink">
                            <p class="box-text">Corre que está acabando!</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="second-container">
                    <!-- Sorteios -->
                </div>
            </div>
            
        </div>
        
        <div class="fale-conosco content-wrap">
            <div class="icone-duvidas">
                <i class="fa-solid fa-clipboard-question"></i>
            </div>
            
            <div class="fale-conosco-duvidas">
                <h4>DÚVIDAS</h4>
                <p>Fale Conosco</p>
            </div>
        </div>

        <div class="content-wrap-bottom" id="content-wrap-bottom" style="margin-top: .5rem;">

            <div class="premios-title">
                <i class="fa-solid fa-trophy"></i>
                <h2>Ganhadores</h2><p>Sortudos da vez</p>
            </div>

            <div class="card">
                <div class="second-container">
                    <!-- Ganhadores -->
                </div>
            </div>
        </div>            
       
    </div>

    <button id="back-to-top" class="mostra"><i class="fa-regular fa-circle-up"></i></button>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- scripts js -->
    <script src="../assets/js/inicio.script.js"></script>
    <script src="../assets/js/top.script.js"></script>

</html>
